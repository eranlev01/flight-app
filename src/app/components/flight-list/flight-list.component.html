<div class="flight-comp">
    <mat-card *ngFor="let trip of _mainService.filteredTrips">
        <h1>Trip: {{ trip.from }} - {{ trip.to }}</h1> <h3>{{ trip.date }}</h3>
        <h3>Depart:</h3>
        <ul class="list">
            <li class="flight" *ngFor="let fli of trip.departFlights">{{fli.from}}
                <div class="svg-div">
                    <span>{{ fli.duration }}h</span>
                    <svg version="1.1" id="Layer_1" xmlns:xlink="http://www.w3.org/1999/xlink" width="70px"
                        height="20px" x="0px" y="0px" viewBox="0 0 12 12" enable-background="new 0 0 12 12"
                        xml:space="preserve" class="LegInfo_planeEnd__37F4d">
                        <path fill="#898294"
                            d="M3.922,12h0.499c0.181,0,0.349-0.093,0.444-0.247L7.949,6.8l3.233-0.019C11.625,6.791,11.989,6.44,12,6 c-0.012-0.44-0.375-0.792-0.818-0.781L7.949,5.2L4.866,0.246C4.77,0.093,4.602,0,4.421,0L3.922,0c-0.367,0-0.62,0.367-0.489,0.71 L5.149,5.2l-2.853,0L1.632,3.87c-0.084-0.167-0.25-0.277-0.436-0.288L0,3.509L1.097,6L0,8.491l1.196-0.073 C1.382,8.407,1.548,8.297,1.632,8.13L2.296,6.8h2.853l-1.716,4.49C3.302,11.633,3.555,12,3.922,12">
                        </path>
                    </svg>
                </div> {{ fli.to }}</li>
        </ul>
        <h3>Return:</h3>
        <ul class="list">
            <li class="flight" *ngFor="let fli of trip.returnFlights">{{fli.from}}
                <div class="svg-div">
                    <span>{{ fli.duration }}h</span>
                    <svg version="1.1" id="Layer_1" xmlns:xlink="http://www.w3.org/1999/xlink" width="70px"
                        height="20px" x="0px" y="0px" viewBox="0 0 12 12" enable-background="new 0 0 12 12"
                        xml:space="preserve" class="LegInfo_planeEnd__37F4d">
                        <path fill="#898294"
                            d="M3.922,12h0.499c0.181,0,0.349-0.093,0.444-0.247L7.949,6.8l3.233-0.019C11.625,6.791,11.989,6.44,12,6 c-0.012-0.44-0.375-0.792-0.818-0.781L7.949,5.2L4.866,0.246C4.77,0.093,4.602,0,4.421,0L3.922,0c-0.367,0-0.62,0.367-0.489,0.71 L5.149,5.2l-2.853,0L1.632,3.87c-0.084-0.167-0.25-0.277-0.436-0.288L0,3.509L1.097,6L0,8.491l1.196-0.073 C1.382,8.407,1.548,8.297,1.632,8.13L2.296,6.8h2.853l-1.716,4.49C3.302,11.633,3.555,12,3.922,12">
                        </path>
                    </svg>
                </div> {{ fli.to }}</li>
        </ul>
        <h3>Price: ${{ trip.price }}</h3>
    </mat-card>
    <div *ngIf="_mainService.messege">
        <h1>{{ _mainService.messege }}</h1>
    </div>
</div>
